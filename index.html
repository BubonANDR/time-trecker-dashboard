<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;600;700;800;900&family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="main-item">
        <div class="main-item__accaunt">
          <img src="./images/image-jeremy.png" class="main-item__photo" />
         <div class="main-item__text-area">
          <p class="main-item__subtitle">Report for</p>
          <p class="main-item__name">Jeremy</p>
          <p class="main-item__name">Robson</p>
         </div> 
        </div>
        <ol>
          <li id="daily" class="period  period_active">Daily</li>
          <li id="weekly" class="period ">Weekly</li>
          <li id="monthly" class="period">Monthly</li>
        </ol>
      </div>
          
   

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Andrew Bubon</a>.
    </div>
    <script src="app.js"></script>
  </body>
</html>
